name: CI & Deploy

permissions:
  contents: read

on:
  push:
    branches: ["master"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies + astro
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
            .astro
            node_modules/.astro
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('src/**') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Project
        run: bun run build

      - name: Run Tests
        run: bun run test

      - name: Save build artifact
        if: github.ref == 'refs/heads/master' && success()
        uses: actions/upload-artifact@v4
        with:
          name: project-build
          path: dist
          retention-days: 30

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/download-artifact@v4
        with:
          name: project-build
          path: ./dist

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
